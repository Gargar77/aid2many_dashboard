<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dash_header.css">
    <link rel="stylesheet" href="./dash_main.css">
    <title>Aid2Many | Dashboard</title>
</head>
<body>
    <header class="dash_header">
        <p class="dash_logo">AID2MANY</p>
        <div class="dash_search">
            <div class="dash_search__svg">
                <svg xmlns="http://www.w3.org/2000/svg" width="22.08" height="22.085" viewBox="0 0 22.08 22.085">
                    <defs>
                        <style>.a{fill:#acacac;}</style>
                    </defs>
                    <path class="a" d="M21.939,20.959l-5.367-5.367a9.424,9.424,0,1,0-.93.93l5.367,5.367a.665.665,0,0,0,.465.2.645.645,0,0,0,.465-.2A.662.662,0,0,0,21.939,20.959ZM1.367,9.417a8.094,8.094,0,1,1,8.094,8.1A8.1,8.1,0,0,1,1.367,9.417Z" transform="translate(-0.05 0)"/>
                </svg>
            </div>
            <input class="dash_search__input" type="text" placeholder="search">
        </div>
        <div class="dash_header__right_container">
            <div class="dash_profile">
                <div>
                <img class="dash_profile__img" src="./assets/Logo/Logo.png">
                </div>
                <div class="dash_profile__text">     
                    <p>Dave</p>
                    <p>Active</p>
                </div>
            </div>
            <div class="dash_bell">Bell</div>
            <div class="dash_arrow">arrow</div>
        </div>
        
    </header>
    <main class="dash_main__container">
        <div class="dash_sidebar">
            <div>
                
            </div>
        </div>
        <div class="dash_content__container">
            <div class="dash_content__overview"></div>
            <div class="dash_content__list_container">
                <div class="dash_content__list"></div>
            </div>
        </div>
    </main>
    
</body>
</html>
